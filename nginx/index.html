        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #121212;
            color: #ffffff;
        }

        .container {
            width: 100%;
            border: 1px solid #333;
            padding: 10px;
            background-color: #1e1e1e;
        }

        .header {
            display: flex;
            font-weight: bold;
            background-color: #232323;
            padding: 10px;
            border-bottom: 1px solid #333;
        }

        .header div {
            flex: 1;
            text-align: center;
        }

        .row {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
        }

        .label-button {
            font-weight: bold;
            flex: 1;
            padding: 10px;
            border: 1px solid #333;
            background-color: #2e2e2e;
            color: #ffffff;
            cursor: pointer;
            text-align: left;
            border-radius: 0;
            box-shadow: inset 0 0 3px rgba(0, 0, 0, 0.5);
        }

        .label-button:hover {
            background-color: #3a3a3a;
        }

        .value {
            flex: 1;
            text-align: center;
            color: #bbbbbb;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        .button {
            flex: 1;
            padding: 10px;
            margin: 0 5px;
            border: 1px solid #333;
            background-color: #2e2e2e;
            color: #ffffff;
            cursor: pointer;
            text-align: center;
            border-radius: 0;
            box-shadow: inset 0 0 3px rgba(0, 0, 0, 0.5);
        }

        .button:hover {
            background-color: #3a3a3a;
        }
    </style>
</head>
